<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tragamonedas</title>
  <link rel="stylesheet" href="../../css/style.css" />
</head>
<body>
  <div class="container">
    <h1 class="text-center">🎰 Tragamonedas</h1>
    <p id="saldoActual" class="text-center mb-1">Cargando saldo...</p>

    <div class="flex-row gap-1 mb-1" style="justify-content:center;">
      <label for="apuestaInput">Fichas a apostar:</label>
      <input type="number" id="apuestaInput" min="1" value="10" style="width:80px;"/>
      <button id="btnJugar">Jugar</button>
    </div>

    <div class="reels flex-center mb-1">
      <div id="reel1" class="reel">🍒</div>
      <div id="reel2" class="reel">🍋</div>
      <div id="reel3" class="reel">🍇</div>
    </div>

    <p id="resultado" class="resultado text-center"></p>

    <div class="text-center mt-2">
      <a href="../../lobby.html">⬅ Volver al lobby</a>
    </div>
  </div>

  <script type="module" src="tragamonedas.js"></script>
</body>
</html>
